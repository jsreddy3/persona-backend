<!DOCTYPE html>
<html>
<head>
    <title>PersonaAI Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
        }
        .sidebar {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        .main-content {
            padding: 20px;
        }
        .character-form, .chat-interface {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: 20%;
        }
        .assistant-message {
            background-color: #f5f5f5;
            margin-right: 20%;
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px 0;
        }
        button:hover {
            background-color: #45a049;
        }
        .conversation-list {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        .conversation-item {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }
        .conversation-item:hover {
            background-color: #f0f0f0;
        }
        .conversation-item.active {
            background-color: #e3f2fd;
        }
        .debug-info {
            font-family: monospace;
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
        }
        .character-select-container {
            margin-bottom: 20px;
        }
        .character-select-container select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Characters</h2>
        <div class="character-select-container">
            <select id="characterSelect" onchange="loadCharacter()">
                <option value="">Select a character...</option>
            </select>
            <button onclick="startConversation()">Start New Conversation</button>
        </div>
        
        <div class="character-form">
            <h3>Create Character</h3>
            <input type="text" id="characterName" placeholder="Character name">
            <textarea id="systemPrompt" placeholder="System prompt"></textarea>
            <textarea id="greeting" placeholder="Greeting message"></textarea>
            <input type="text" id="tagline" placeholder="Tagline">
            <input type="text" id="photoUrl" placeholder="Photo URL">
            <button onclick="createCharacter()">Create Character</button>
        </div>
        
        <div class="conversation-list" id="conversationList">
            <!-- Conversations will be loaded here -->
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div id="characterInfo"></div>
        <div class="chat-interface">
            <div class="chat-messages" id="messages"></div>
            <div class="message-input">
                <input type="text" id="messageInput" placeholder="Type your message...">
                <button id="send-button" onclick="sendMessage()">Send</button>
            </div>
        </div>
        <div class="debug-info" id="debugInfo"></div>
    </div>

    <script>
        // Test World ID credentials
        const TEST_CREDENTIALS = {
            nullifier_hash: "test_nullifier_123",
            merkle_root: "test_merkle_root",
            proof: "test_proof",
            verification_level: "test"
        };
        
        // Helper function to make authenticated requests
        async function fetchWithAuth(url, options = {}) {
            const headers = {
                'Content-Type': 'application/json',
                'X-WorldID-Credentials': JSON.stringify(TEST_CREDENTIALS),
                ...(options.headers || {})
            };
            
            try {
                const response = await fetch(url, {
                    ...options,
                    headers
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('Request failed:', error);
                document.getElementById('debugInfo').textContent = `Error: ${error.message}`;
                throw error;
            }
        }

        async function loadCharacters() {
            try {
                const response = await fetchWithAuth('http://localhost:8000/characters/popular');
                const select = document.getElementById('characterSelect');
                select.innerHTML = '<option value="">Select a character...</option>';
                
                response.forEach(character => {
                    const option = document.createElement('option');
                    option.value = character.id;
                    option.textContent = character.name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Failed to load characters:', error);
            }
        }

        async function loadConversations() {
            try {
                const conversations = await fetchWithAuth('http://localhost:8000/conversations/');
                console.log('Loaded conversations:', conversations);
                
                const list = document.getElementById('conversationList');
                list.innerHTML = '<h3>Your Conversations</h3>';
                
                conversations.forEach(conv => {
                    const div = document.createElement('div');
                    div.className = 'conversation-item';
                    if (conv.id === currentConversationId) {
                        div.classList.add('active');
                    }
                    div.textContent = `Conversation ${conv.id}`;
                    div.onclick = () => loadConversation(conv.id);
                    list.appendChild(div);
                });
            } catch (error) {
                console.error('Failed to load conversations:', error);
            }
        }

        async function createCharacter() {
            const character = {
                name: document.getElementById('characterName').value,
                system_prompt: document.getElementById('systemPrompt').value,
                greeting: document.getElementById('greeting').value,
                tagline: document.getElementById('tagline').value,
                photo_url: document.getElementById('photoUrl').value,
                attributes: []
            };

            try {
                await fetchWithAuth('http://localhost:8000/characters/', {
                    method: 'POST',
                    body: JSON.stringify(character)
                });
                
                loadCharacters();
                
                // Clear form
                ['characterName', 'systemPrompt', 'greeting', 'tagline', 'photoUrl'].forEach(id => {
                    document.getElementById(id).value = '';
                });
            } catch (error) {
                console.error('Failed to create character:', error);
            }
        }

        let currentConversationId = null;

        async function loadCharacter() {
            const characterId = document.getElementById('characterSelect').value;
            if (!characterId) return;

            try {
                const character = await fetchWithAuth(`http://localhost:8000/characters/${characterId}`);
                document.getElementById('characterInfo').innerHTML = `
                    <h2>${character.name}</h2>
                    <p>${character.tagline || ''}</p>
                `;
            } catch (error) {
                console.error('Failed to load character:', error);
            }
        }

        async function loadConversation(conversationId) {
            console.log('Loading conversation:', conversationId);
            currentConversationId = conversationId;
            
            try {
                const messages = await fetchWithAuth(`http://localhost:8000/conversations/${conversationId}/messages`);
                console.log('Loaded messages:', messages);
                
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = '';
                
                messages.forEach(msg => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${msg.role}-message`;
                    messageDiv.textContent = msg.content;
                    messagesDiv.appendChild(messageDiv);
                });
                
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                
                // Update active conversation styling
                document.querySelectorAll('.conversation-item').forEach(item => {
                    item.classList.remove('active');
                    if (item.textContent === `Conversation ${conversationId}`) {
                        item.classList.add('active');
                    }
                });
            } catch (error) {
                console.error('Failed to load conversation:', error);
            }
        }

        async function startConversation() {
            const characterId = document.getElementById('characterSelect').value;
            if (!characterId) {
                alert('Please select a character first');
                return;
            }
            
            try {
                const response = await fetchWithAuth('http://localhost:8000/conversations/', {
                    method: 'POST',
                    body: JSON.stringify({
                        character_id: parseInt(characterId),
                        language: 'en'
                    })
                });
                
                // Get conversation ID from response
                const conversationId = response;
                console.log('Started conversation with ID:', conversationId);
                
                // Load the new conversation
                await loadConversation(conversationId);
                loadConversations();
            } catch (error) {
                console.error('Failed to start conversation:', error);
            }
        }

        async function loadMessages() {
            if (!currentConversationId) return;

            try {
                const messages = await fetchWithAuth(`http://localhost:8000/conversations/${currentConversationId}/messages`);
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = '';
                
                messages.forEach(msg => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${msg.role}-message`;
                    messageDiv.textContent = msg.content;
                    messagesDiv.appendChild(messageDiv);
                });
                
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            } catch (error) {
                console.error('Failed to load messages:', error);
            }
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const content = messageInput.value.trim();
            
            console.log('Sending message:', { content, currentConversationId });
            
            if (!content || !currentConversationId) {
                console.warn('Cannot send message: content or conversationId missing', { content, currentConversationId });
                return;
            }

            try {
                console.log('Making API request to send message...');
                const messages = await fetchWithAuth(`http://localhost:8000/conversations/${currentConversationId}/messages`, {
                    method: 'POST',
                    body: JSON.stringify({ content })
                });
                console.log('Message sent successfully:', messages);
                
                messageInput.value = '';
                loadMessages();
            } catch (error) {
                console.error('Failed to send message:', error);
            }
        }

        // Allow sending message with Enter key
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Add click handler for send button
        document.getElementById('send-button').addEventListener('click', sendMessage);

        // Load initial data
        loadCharacters();
        loadConversations();
    </script>
</body>
</html>
